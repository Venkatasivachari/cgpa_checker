<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>CGPA Calculator</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="overlay">
    <div class="container">
      <h1>üéì CGPA Calculator</h1>

      <div class="section">
        <label for="yearSelect">Select Year:</label>
        <select id="yearSelect" onchange="updateSemesterOptions()">
          <option value="">-- Select Year --</option>
          <option value="1">1st Year</option>
          <option value="2">2nd Year</option>
          <option value="3">3rd Year</option>
          <option value="4">4th Year</option>
        </select>

        <label for="semSelect">Select Semester:</label>
        <select id="semSelect" onchange="generatePreviousFields()">
          <option value="">-- Select Semester --</option>
        </select>

        <label for="overallCgpa">Enter Overall CGPA up to Selected Semester:</label>
        <input type="number" id="overallCgpa" placeholder="e.g., 8.20" step="0.01" min="0" max="10" />

        <div id="previousCgpaInputs"></div>

        <button onclick="calculateMissingSemester()">Calculate Semester CGPA</button>

        <div class="result" id="missingResult"></div>
      </div>

      <div class="section">
        <button onclick="window.print()">üñ®Ô∏è Print / Save as PDF</button>
      </div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
